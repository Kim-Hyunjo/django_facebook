<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>newsfeed</title>
    <link rel="stylesheet" type="text/css" href='/static/page.css'>
</head>

<body>
    <div class="header">
        <div class="btn1"><img src="/static/facebook_icon.jpg" width="30px" style="margin:9px 0 0 13px"></div>
        <div class="search">
            <input type="text" class="searchbar" placeholder="Search">
        </div>
        <div class="btn2"><img src="/static/search_icon.png" width="22px" style="margin:9px 13px 0 0"></div>
    </div>
    <div class="container">
        {% for page in pages %}
        <div class="page">
            <h3 class="master">{{ page.master }}</h3>
            <div class="category">{{ page.category }}</div>
            <div class="name">{{ page.name }}</div>
            <p class="content">{{ page.text }}</p>
            <div class="date">{{ page.created_at }}</div>
        </div>
        {% endfor %}
    </div>
    <div class="footer">
        <div class="tab1"><img src="/static/feed_icon.png" width="22px" style="margin-top: 15px">
        </div>
        <div class="tab2"><img src="/static/person_icon.png" width="20px" style="margin-top: 14px"></div>
        <div class="tab3"><img src="/static/globe_icon.png" width="20px" style="margin-top: 14px">
        </div>
        <div class="tab4"><img src="/static/etc_icon.png" width="20px" style="margin-top: 14px"></div>
    </div>
</body>

</html>
