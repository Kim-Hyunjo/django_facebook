<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>newsfeed</title>
    <link rel="stylesheet" type="text/css" href='/static/newsfeed.css'>
</head>

<body>
    <div class="header">
        <div class="btn1">
            <a href="/new"><img src="/static/facebook_icon.jpg" width="30px" style="margin:9px 0 0 13px"></a>
        </div>
        <div class="search">
            <input type="text" class="searchbar" placeholder="Search">
        </div>
        <div class="btn2"><img src="/static/search_icon.png" width="22px" style="margin:9px 13px 0 0"></div>
    </div>
    <div class="container">
        {% for article in articles %}
        <div class="feed">
            <h3 class="name">{{ article.name }}</h3>
            <div class="date">{{ article.created_at }}</div>
            <a href="/feed/{{ article.pk }}" class="title">{{ article.title }}</a>
            <p class="content">{{ article.text }}</p>
            <div class="accessory">
                <img src="/static/good_icon.jpg" width="25px"> Like <img src="/static/write_icon.jpg" width="35px"> Comments
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="footer">
        <div class="tab1">
            <a href=""><img src="/static/feed_icon.png" width="22px" style="margin-top: 15px"></a>
        </div>
        <div class="tab2">
            <a href="help"><img src="/static/person_icon.png" width="20px" style="margin-top: 14px"></a>
        </div>
        <div class="tab3">
            <a href="help"><img src="/static/globe_icon.png" width="20px" style="margin-top: 14px"></a>
        </div>
        <div class="tab4">
            <a href="help"><img src="/static/etc_icon.png" width="20px" style="margin-top: 14px"></a>
        </div>
    </div>
</body>

</html>
